<section class="signup">
  <div class="container">

    <div class="auth-form">

      <div class="auth-form__title">Регистрация на сайте</div>

      <div class="auth-form__inputs">
        <div class="auth-form__input">
          <input type="text" class="input" placeholder="Ваше имя">
          <input type="text" class="input" placeholder="Электронная почта">
          <input type="password" class="input" placeholder="Пароль">
        </div>
        <div class="auth-form__checkbox">
          <input type="checkbox" id="agree">
          <label for="agree">
            Я принимаю
            <a routerLink="/signup" fragment="licenseAgreement" target="_blank" id="licenseAgreement">
              условия пользовательского соглашения
            </a>
            и даю
            <a routerLink="/signup" fragment="personaData" target="_blank" id="personaData">
              согласие на обработку персональных данных
            </a>.
          </label>
        </div>
      </div>

      <div class="auth-form__action">
        <button class="button">Зарегистрироваться</button>
      </div>

      <div class="auth-form__link">
        Уже есть аккаунт? <a routerLink="/login">Войдите</a>
      </div>

    </div>

    <div class="page-image">
      <img src="/assets/images/pages/signup.png" alt="Woman">
    </div>

  </div>
</section>
